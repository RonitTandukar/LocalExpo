{% extends 'base.html' %}
{% load static %}
{% block title %} Estimate {% endblock %}
{% block content %}
<style>
.row.est-response {background-color: rgb(154, 205, 50, .75); color: #fff;padding: 5px 15px;margin: 0 15px;}
.row.alt-response {background-color: rgb(154, 205, 50, .25);color: #000;padding: 5px 15px;margin: 0 15px;}
</style>
<section class="container mar-top-60 content-page">
    <div class="row">
        <div class="col-sm-8">
          <h1>Estimate</h1>
          <div class="row">
            <div class="col-sm-12">
              <p>Fill up the form to get a tentative estimate of the product you are willing to import.</p>
            </div>
            <div class="col-sm-12 col-sm-offset-right-3">
              <form action="" name="frmEstimate" id="frmEstimate" method="post">
                    {% csrf_token %}
                <div class="row">
                  <!--<div class="form-group col-sm-6">
                    <label for="buy_url">Buy Url</label>
                                    <input type="url" pattern="https?://.+" name="buy_url" id="buy_url" class="form-control" placeholder="http://example.com" required="">
                                </div>-->
                  <div class="form-group col-sm-12">
                    <label for="buy_url">Select Category</label>
                    <select name="catid" id="catid" class="form-control select2"
                              data-placeholder="Select Category" style="width: 100%;">
                                                <option value="23">Dried vegetables, whole, cut or in powder, but not further prepared	</option>
                                                <option value="24">Mushrooms</option>
                                                <option value="25">Coconuts	</option>
                                                <option value="26">Dried fruit &amp; nuts, mixtures of</option>
                                                <option value="27">Coffee, not roasted</option>
                                                <option value="28">Coffee, caffinated &amp; roasted	</option>
                                                <option value="29">Green tea (not fermented)</option>
                                                <option value="30">Black tea (fermented)</option>
                                                </select>
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Buying Price</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="buy_price" id="buy_price" placeholder="Buy price (USD)" value="" required>
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Quantity</label>
                                    <input type="number" min="1" class="form-control" name="quantity" id="quantity" placeholder="Quantity" value="1">
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Sales Tax</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="sales_tax" id="sales_tax" placeholder="Sales tax" value="" required>
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Domestic Shipping</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="dom_shipping" id="dom_shipping" placeholder="US domestic shipping" value="" required>
                                </div>
  
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Weight(lbs)</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="weightlbs" id="weightlbs" placeholder="Weight(lbs)" value="" required>
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Length(inch)</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="length" id="length" placeholder="Length(inch)" value="" required>
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Width(inch)</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="width" id="width" placeholder="Width(inch)" value="" required>
                                </div>
                  <div class="form-group col-sm-4">
                    <label for="buy_url">Height(inch)</label>
                                    <input type="number" class="form-control" min="0" step=".01" name="height" id="height" placeholder="Height(inch)" value="" required>
                                </div>
                  <div class="form-group col-sm-12">
                                    <button class="btn btn-default" type="submit">Get Estimate</button>
                    <button class="btn btn-default" id="clear-cost">Clear</button>
                                </div>
                  <input type="hidden" name="_token" value="B0jDEpZxSsH28KSMaCSxdT3PCPG0vcdNetrc8nUf">
                </div>
              </form>
            </div>
          </div>
  
          <div class="row" id="estimate-cost">
  
          </div>
        </div>
        <div class="col-sm-4">
      <div class="row">
          <div class="col-sm-12">
              <div class="contact-error-page sidebar">
              <form class="form-quote" id="frmRequest" method="post" name="frmQuote" action="/quote">
                  <h3>Add your item here</h3>
                  <div class="row">
                      <div class="col-md-12 col-sm-12">
                          <div class="row">
                              <div class="col-md-9 col-sm-12 pad-right-null">
                                  <div class="form-group">
                                      <input type="url" pattern="https?://.+" name="productUrl" id="productUrl" class="form-control" placeholder="http://example.com" required="">
                                  </div>
                              </div>
                              <div class="col-md-3 col-sm-12">
                                  <div class="form-group">
                                      <input type="number" min="0" name="quantity" id="quantity" class="form-control" placeholder="Qty" required="">
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                              <textarea class="form-control" name="cmt" id="cmt" rows="5" placeholder="Add Comment Here"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                              <button class="btn btn-default" type="submit">Add to cart</button>
                          </div>
                      </div>
                      <input type="hidden" name="_token" value="B0jDEpZxSsH28KSMaCSxdT3PCPG0vcdNetrc8nUf">
                  </div>
              </form>
              </div>
          </div>
  
          <!--<div class="col-sm-12">
              <h3>Best Seller</h3>
          </div>-->
      </div>
  </div>
    </div>
  </section>
  {% endblock %}
