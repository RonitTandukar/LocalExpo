{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="contact-error-page">
              <h1 class="text-center">Sign In</h1>
                            <form class="form-quote" method="post" name="frmlogin" id="frmLogin" action=".">
                              {% csrf_token %}
                  <div class="form-group">
                  	<input type="text" id="email" name="email" class="form-control" placeholder="email/username" required>
                  </div>
                  <div class="form-group">
                  	<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="row">
                    <div class="col-xs-6 s_in">
                      <div class="checkbox">
                          <label><input type="checkbox" name="remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-success">Sign In</button>
                      </div>
                    </div>
                    <div class="col-xs-6 sign_up">
                      <div class="forget">
                          <a href="/forgot"> Forgot Password? </a>
                      </div>
                      <div class="form-group">
                          <a href="/register" class="btn btn-success">Sign Up</a>
                      </div>
                    </div>
                  </div>
                  <input type="hidden" name="_token" value="kcojHgFRDRJo8Y9yz37cxTaLSooQrSCpNmufHiM9">
              </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
